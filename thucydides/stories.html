<SCRIPT>
    $("#accordion > li > div > img").click(function() {

        if (false == $(this).parent().next().is(':visible')) {
            $('#accordion ul').slideUp(300);
        }
        $(this).parent().next().slideToggle(300);
    });

    $('#accordion ul:eq(0)').show();

</SCRIPT>
